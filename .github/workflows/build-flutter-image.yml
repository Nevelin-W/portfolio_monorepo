name: Build and Publish Flutter Image

on:
  workflow_dispatch: # This makes the workflow manually triggered

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Cache Docker layers
      uses: actions/cache@v3
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Build Docker image
      run: |
        docker build -f ./docker/Dockerfile -t flutter-container .

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Tag and push Docker image
      run: |
        docker tag flutter-container ${{ secrets.DOCKER_USERNAME }}/flutter-container:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/flutter-container:latest
